<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Squad</title>
    <link rel="icon" type="image/png" href="./icon.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Roboto, sans-serif;
            background-image: url('3d/imgs/bg.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        nav .logo {
            font-size: 24px;
            color: white;
            font-family: 'Impact', sans-serif;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s;
            font-weight: 800;
            text-decoration: 0.1px solid #4CAF50 underline;
            text-underline-offset: 2px;
        }
        nav ul li a:hover {
            color: #50dd6c;
            text-decoration: 1px solid #4CAF50 underline;
            text-underline-offset: 5px;

        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100% - 80px);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .content button {
            padding: 12px 20px;
            font-size: 25px;
            font-weight: 700;
            color: white;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            scale: 1;
            animation: fadeIn 3s ease-in-out;
            border-radius: 20px;
            border-bottom: 8px solid #184f23;
        }
        .content button:hover {
            background-color: #50dd6c;
            scale: 1.1;
            border-bottom: 5px solid #4CAF50;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">CONCEPT SQUAD</div>
        <ul>
            <li><a href="2d/index.html">2D Viewer</a></li>
            <li><a href="3d/index.html">3D Viewer</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="docs.html">API</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Ever wanted to go to space?</h1>
        <a href="3d/index.html"><button>Blast Off!</button></a>
    </div>
</body>
</html>
